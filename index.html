
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Formularz leasingowy - NEST Lease</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1b1b2f;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #2e2e48;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      color: #c7a4ff;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background-color: #c7a4ff;
      color: #1b1b2f;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    .logo {
      display: block;
      margin: 0 auto 1rem auto;
      max-width: 150px;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="image_processing20241112-10-vlcr9.jpg" alt="Nest Lease Logo" class="logo">
    <h1>Formularz leasingowy</h1>
    <form action="https://formsubmit.co/beednarr@gmail.com" method="POST" enctype="multipart/form-data">
      <label>NIP firmy:
        <input type="text" name="nip" required>
      </label>
      <label>Rodzaj przedmiotu (np. samochód, maszyna, IT):
        <input type="text" name="przedmiot" required>
      </label>
      <label>Wkład własny (%):
        <input type="number" name="wklad_wlasny" required>
      </label>
      <label>Okres leasingu (miesiące):
        <input type="number" name="okres" required>
      </label>
      <label>Wykup (%):
        <input type="number" name="wykup" required>
      </label>
      <label>Imię i nazwisko osoby kontaktowej:
        <input type="text" name="osoba_kontaktowa" required>
      </label>
      <label>Telefon kontaktowy:
        <input type="tel" name="telefon" required>
      </label>
      <label>Email:
        <input type="email" name="email" required>
      </label>
      <label>Dodatkowe informacje:
        <textarea name="informacje" rows="3"></textarea>
      </label>
      <label>Załącz plik (proforma/specyfikacja):
        <input type="file" name="zalacznik">
      </label>
      <label>
        <input type="checkbox" name="rodo" required>
        Wyrażam zgodę na przetwarzanie danych osobowych przez Kacpra Bednarka w celu przygotowania oferty leasingowej.
      </label>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">
      <button type="submit">Wyślij formularz</button>
    </form>
    <div class="footer">
      Kacper Bednarek · 789 815 813 · beednarr@gmail.com
    </div>
  </div>
</body>
</html>
